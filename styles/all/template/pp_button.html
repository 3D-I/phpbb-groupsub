<form action="https://www.{% if S_PP_SANDBOX %}sandbox.{% endif %}paypal.com/cgi-bin/webscr" method="post">
	<input type="hidden" name="business" value="{{ PP_BUSINESS }}">
	<input type="hidden" name="cmd" value="_xclick">
	<input type="hidden" name="notify_url" value="{{ U_NOTIFY }}">
	<input type="hidden" name="amount" value="{{ PKG_PRICE }}">
	<input type="hidden" name="item_name" value="{{ PKG_NAME }}">
	<input type="hidden" name="item_number" value="{{ PKG_ID }}">
	<input type="hidden" name="custom" value="{{ USER_ID }}">
	<input type="hidden" name="currency_code" value="{{ PKG_CURRENCY }}">
	<input type="hidden" name="lc" value="{{ lang('GROUPSUB_PP_LOCALE') }}">
	<input type="hidden" name="no_shipping" value="1">
	<input type="hidden" name="return" value="{{ U_RETURN }}">
	<input type="hidden" name="cancel_return" value="{{ U_CANCEL_RETURN }}">
	<input type="hidden" name="charset" value="utf-8">
	<input type="image" name="submit" border="0" src="https://www.paypalobjects.com/webstatic/{{ lang('GROUPSUB_PP_LOCALE') }}/i/btn/png/btn_buynow_107x26.png" alt="{{ lang('GROUPSUB_PP_BUY_NOW') }}">
</form>
